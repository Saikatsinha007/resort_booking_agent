<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Concierge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Resort Concierge</h1>
            <p style="font-size: 0.8rem; opacity: 0.7;">Your personal AI assistant</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Hello! I am your resort concierge. How can I assist you today? 
                I can help with room service, restaurant orders, or general inquiries.
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your request..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
